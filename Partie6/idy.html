<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .axis {
            font: 10px sans-serif;
            fill: none;
            stroke: blue;
            shape-rendering: crispEdges;
        }
        
        FORM {
            position: absolute;
            right: 100px;
            top: 80px;
        }
        
        SELECT {
            border: 3px solid black;
            width: 200px;
            height: 60px;
        }
    </style>
</head>

<body>

    <FORM NAME="candidat">
        <SELECT NAME="selection" onChange="rediriger()">
            <OPTION VALUE="idy.html">Idrissa SECK
            <OPTION VALUE="Macky.html">Macky SALL    
            <OPTION VALUE="Ousmane.html">Ousmane SONKO
            <OPTION VALUE="issa.html">Issa SALL
            <OPTION VALUE="Madicke.html">Madicke NIANG
</SELECT>
    </FORM>
    <script src="d3.js"></script>

    <script>
        function rediriger() {
            i = document.candidat.selection.selectedIndex;
            if (i == 0) return;
            lien = document.candidat.selection.options[i].value;
            parent.location.href = lien;
        }
    </script>
    <script>
        var body = d3.select("body");
        body.append("h1")
            .style("color", "black")
            .style("text-align", "center")
            .text("Nombre de Voix de Idrissa SECK");

        //Parametrage des dimensions
        var margin = {
                top: 20,
                right: 500,
                bottom: 90,
                left: 120
            },
            width = 600,
            height = 600;

        //Mise en place du cadre de dessin
        var svg = d3.select("body").append("svg")
            .style("background-color", "Snow")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "." + margin.top + ")");



        const div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
        /// Colorer les candidats
        var couleur = ["red", "orange", "blue", "brown", "gray", "pink", "green", "yellow", "Coral", "powderBlue", "teal", "tomato", "gray", "silver"];

        var region = [{
            "regions": "Dakar",
            "nom": "Dakar",
            "part": 115612
        }, {
            "regions": "Diourbel",
            "nom": "Diourbel",
            "part": 22026
        }, {
            "regions": "Fatick",
            "nom": "Fatick",
            "part": 5172
        }, {
            "regions": "Kaffrine",
            "nom": "Kaffrine",
            "part": 5613
        }, {
            "regions": "Kaolack",
            "nom": "Kaolack",
            "part": 18649
        }, {
            "regions": "Kedougou",
            "nom": "Kedougou",
            "part": 2494
        }, {
            "regions": "Kolda",
            "nom": "Kolda",
            "part": 6245
        }, {
            "regions": "Louga",
            "nom": "Louga",
            "part": 19788
        }, {
            "regions": "Matam",
            "nom": "Matam",
            "part": 2239
        }, {
            "regions": "Saint-louis",
            "nom": "Saint-louis",
            "part": 17404
        }, {
            "regions": "Sedhiou",
            "nom": "Sedhiou",
            "part": 3808
        }, {
            "regions": "Tambacounda",
            "nom": "Tambacounda",
            "part": 5401
        }, {
            "regions": "Thies",
            "nom": "Thies",
            "part": 120054
        }, {
            "regions": "Ziguinchor",
            "nom": "Ziguinchor",
            "part": 2419
        }];
        var couleurs = ["Dakar", "Diourbel", "Fatick", "Kaffrine", "Kaolack", "Kedougou", "Kolda", "Louga", "Matam", "Saint-louis", "Sedhiou", "Tambacounda", "Thies", "Ziguinchor"]

        //Mise en place des axes
        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], 0.05);


        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

        region.forEach(function(d) {
            d.regions = d.regions;
            d.part = +d.part;
        });

        x.domain(region.map(function(d) {
            return d.regions;
        }));
        y.domain([0, d3.max(region, function(d) {
            return d.part;
        })]);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis.tickSize(0))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)");


        svg.append("g")
            .call(yAxis.ticks(10));
        svg.append('text')
            .attr('x', -450)
            .attr('y', -80)
            .attr('transform', 'rotate(-90)')
            .attr('text-anchor', 'middle')
            .style("stroke", "black")
            .text('Nombre de Voix')

        svg.append('text')
            .attr('x', 300)
            .attr('y', 700)
            .attr('text-anchor', 'middle')
            .style("stroke", "black")
            .text('Capitales Regionales')


        //Representation des donn√©es en bande
        var group = svg.append("g");
        group.selectAll("bar")
            .data(region)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", function(d) {
                return x(d.regions);
            })
            .attr("width", x.rangeBand())
            .attr("y", function(d) {
                return y(d.part);
            })
            .attr("height", function(d) {
                return height - y(d.part);
            })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(300)
                    .style("opacity", .9);
                div.html("part : " + d.part)
                    .style("left", (d3.event.pageX + 10) + "px")
                    .style("top", (d3.event.pageY - 50) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(600)
                    .style("opacity", 0);
            })

        .attr("fill", function(d, i) {
            return (couleur[i]);
        });
        /// La Legende	
        var legends = svg.append("g").attr("transform", "translate(950,50)")
            .selectAll(".legends").data(region);

        var legend = legends.enter().append("g").classed("label", true).attr("transform", function(d, i) {
            return "translate(0," + (i + 1) * 30 + ")";
        });

        legend.append("rect").attr("width", 15).attr("height", 15).attr("fill", function(d, i) {
            return (couleur[i]);
        });


        legend.append("text").classed("label", true).text(function(d, i) {
                return couleurs[i];
            })
            .attr("fill", function(d, i) {
                return (couleur[i]);
            })
            .attr("x", 30)
            .attr("y", 15);
    </script>

</body>

</html>
